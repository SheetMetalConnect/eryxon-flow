# Cloudflare configuration for Eryxon Flow (main app - Vite + React)
name = "eryxon-flow"
compatibility_date = "2025-01-01"

# For Cloudflare Pages Git integration, configure build settings in the dashboard:
#   Build command: npm run build
#   Build output directory: dist
#   Node.js version: 20

# Static assets (for wrangler pages deploy or Workers)
[assets]
directory = "./dist"
html_handling = "auto-trailing-slash"
not_found_handling = "single-page-application"
