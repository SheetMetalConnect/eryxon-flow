# [project]
# id = ""  # Set via `supabase link --project-ref <ref>`

[api]
enabled = true
port = 54321
schemas = ["public"]
extra_search_path = ["public", "extensions"]
max_rows = 1000

[db]
port = 54322
shadow_port = 54320
major_version = 15

[studio]
enabled = true
port = 54323

[auth]
enabled = true
site_url = "http://localhost:5173"
additional_redirect_urls = ["http://localhost:5173"]
jwt_expiry = 3600
enable_signup = true
enable_anonymous_sign_ins = false

[auth.email]
enable_signup = true
double_confirm_changes = true
enable_confirmations = false  # Set to true in production

[storage]
enabled = true
file_size_limit = "50MiB"

[functions]
# Edge functions use API-key auth (not JWT), so gateway JWT check is disabled.
# Each function validates requests internally via the shared CRUD builder.
# verify_jwt = false
